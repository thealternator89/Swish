<nu-monaco-editor [options]="editorOptions" height="calc(100% - 105px)" width="100%"></nu-monaco-editor>

<div class="status-bar">
  <span class="version"><a href="https://github.com/thealternator89/Swish" target="_blank">Swish Web v1.5.5</a></span>
  <span class="spacer"></span>
  <span class="hotkey-hint">Press {{hotkey}} to begin</span>
  <span class="spacer"></span>
  <mat-label>Language:</mat-label>
  <select required #language (change)="setLanguage($event, language.value)">
    <option *ngFor="let language of languages" [value]="language.key">{{language.name}}</option>
  </select>
  <button mat-icon-button (click)="switchColorMode()"><mat-icon>{{getThemeIcon()}}</mat-icon></button>
</div>
