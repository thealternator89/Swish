<mat-icon matBadge="C" matBadgeColor="accent" matBadgePosition="before" [matBadgeHidden]="plugin.systemPlugin" class="plugin-icon">{{getPluginIcon()}}</mat-icon>
<div class="content">
  <div class="plugin-name">{{plugin.name}}</div>
  <div class="plugin-description">{{plugin.description}}</div>
</div>
<div>
  <div class="plugin-id">{{plugin.id}}</div>
</div>
