<div id="wrapper" (click)="click();" [class]="getTitleClass()" [class.dark]="theme === 'dark'" [class.light]="theme === 'light'">
  <div [class]="'title ' + getTitleClass()">
    <div [class]="'plugin-icon ' + getTitleClass()">
      <span class="material-icons">{{getIcon()}}</span>
    </div>
  </div>
  <div class="plugin-name">{{plugin.name}}</div>
  <div class="description">{{plugin.description}}</div>
  <div class="footer">
    <div class="tags">
        <div class="tag" *ngFor="let tag of plugin.tags">
          {{tag}}
        </div>
    </div>
    <div class="padding"></div>
    <span class="material-icons" *ngIf="plugin.systemPlugin">api</span>
    <span class="material-icons" *ngIf="!plugin.systemPlugin">person</span>
  </div>
</div>
